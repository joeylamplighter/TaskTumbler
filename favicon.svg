<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .timer-hand {
      transform-origin: 16px 16px;
      animation: spin 60s linear infinite;
    }
  </style>
  <!-- Solid orange outer ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#ff6b35" stroke-width="2.5" />
  
  <!-- White inner face -->
  <circle cx="16" cy="16" r="12" fill="#ffffff" />
  
  <!-- Top crown/button (sitting on top of the ring) -->
  <rect x="14" y="0" width="4" height="3.5" fill="#ff6b35" rx="1" />
  
  <!-- 4 tick marks (12, 3, 6, 9 o'clock) -->
  <line x1="16" y1="5" x2="16" y2="7" stroke="#ff6b35" stroke-width="2" stroke-linecap="round" />
  <line x1="27" y1="16" x2="25" y2="16" stroke="#ff6b35" stroke-width="2" stroke-linecap="round" />
  <line x1="16" y1="27" x2="16" y2="25" stroke="#ff6b35" stroke-width="2" stroke-linecap="round" />
  <line x1="5" y1="16" x2="7" y2="16" stroke="#ff6b35" stroke-width="2" stroke-linecap="round" />
  
  <!-- Timer hand (pointing straight up - 12 o'clock) -->
  <g class="timer-hand">
    <line x1="16" y1="16" x2="16" y2="8" stroke="#ff6b35" stroke-width="2.5" stroke-linecap="round" />
  </g>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#ff6b35" />
</svg>

