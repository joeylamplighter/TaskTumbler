<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff6b35" />
  <title>TaskTumbler v2</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600;700&family=DM+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <!-- Legacy CSS for Settings Tab -->
  <link rel="stylesheet" href="/css/01-variables.css" />
  <link rel="stylesheet" href="/css/02-base.css" />
  <link rel="stylesheet" href="/css/03-components.css" />
  <link rel="stylesheet" href="/css/04-modals.css" />
  <link rel="stylesheet" href="/css/05-sprites.css" />
  
  <!-- SVG Filters for Motion Blur -->
  <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
    <defs>
      <!-- Vertical motion blur filter (blurs in Y direction) -->
      <filter id="motion-blur-vertical" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0,3"/>
      </filter>
      <!-- Stronger motion blur for fast spinning -->
      <filter id="motion-blur-vertical-strong" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0,6"/>
      </filter>
    </defs>
  </svg>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
